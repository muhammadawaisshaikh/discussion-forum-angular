<section>
  <div class="login">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="heading-bar text-center">
            <h6>Welcome</h6>
            <p>Sign in to continue!</p>
          </div>
        </div>
      </div>

      <div class="login-form">
        <div class="row justify-content-center">
          <div class="col-6">
            <form [formGroup]="programForm">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
                  <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                
                <button class="btn btn-primary d-block m-auto" (click)="login()"
                  [disabled]="programForm.invalid" 
                  [ngClass]="{'disable-opacity': programForm.invalid}">
                  Login
                </button>
              </form>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-6">
            <div class="signup-account text-center">
              <span>Don't have an Account?</span>
              <a routerLink="/auth/signup">
                Sign Up
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
