<section>
  <div class="signup">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="heading-bar text-center">
            <h6>Create Account.</h6>
            <p>Sign up to get started!</p>
          </div>
        </div>
      </div>

      <div class="signup-form">
        <div class="row justify-content-center">
          <div class="col-6">
            <form [formGroup]="programForm">
              <div class="form-row">
                <div class="form-group col-12">
                  <label>Email</label>
                  <input type="email" class="form-control" formControlName="email" placeholder="Email">
                </div>
                <div class="form-group col-12">
                  <label>Password</label>
                  <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
              </div>

              <button class="btn btn-primary d-block m-auto"
                (click)="signup()"
                [disabled]="programForm.invalid" 
				        [ngClass]="{'disable-opacity': programForm.invalid}">
                Sign Up
              </button>
            </form>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-6">
            <div class="login-account text-center">
              <span>Already have an Account</span>
              <a routerLink="/auth/login">
                Login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
