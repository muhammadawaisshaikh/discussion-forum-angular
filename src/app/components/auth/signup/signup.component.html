<section>
  <div class="signup">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="heading-bar">
            <h6>Create Account,</h6>
            <p>Sign up to get started!</p>
          </div>
        </div>
      </div>

      <div class="signup-form">
        <div class="row">
          <div class="col-12">
            <form [formGroup]="programForm">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Email</label>
                  <input type="email" class="form-control" formControlName="email" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                  <label>Password</label>
                  <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>First Name</label>
                  <input type="text" class="form-control"formControlName="fname"  placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                  <label>Last Name</label>
                  <input type="text" class="form-control" formControlName="lname" placeholder="Last Name">
                </div>
              </div>
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" formControlName="address" placeholder="1234 Main St">
              </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="login-account">
              <span>Already have an Account</span>
              <a routerLink="/auth/login">
                Login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
